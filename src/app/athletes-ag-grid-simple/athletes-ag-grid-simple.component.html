<ag-grid-angular
  style="width: 100%; height: 100%;"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [animateRows]="true"
  [rowData]="rowData"
  (rowClicked)="onRowClicked($event)"
  (cellDoubleClicked)="onCellDoubleClicked($event)"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
